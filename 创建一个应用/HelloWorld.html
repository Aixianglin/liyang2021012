<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld</title>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    const {createApp} = Vue;
    const app = createApp({
        data(){
            return {
                msg:"HelloWorld"
            }
        }
    });
    app.mount("#app");
</script>
</html>
